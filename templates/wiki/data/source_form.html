{% extends "wiki/base.html" %}

{% block title %}Update data source: {{ data_type.name }} in {{ city.name }}{% endblock %}

{% block extrahead %}
<style type="text/css">
#id_contact_name { width: 400px; }
#id_contact_email { width: 300px; }
#id_web_site { width: 600px; }
#id_next_step, #id_notes, #id_maintenance_needs, #id_fields_to_include,
#id_newsitem_headline_template, #id_summary_text_newsitem_detail, #id_schema_description { width: 600px; height: 300px; }
</style>
{% endblock %}

{% block content %}

<h1>Update: {{ data_type.name }} in {{ city.name }}</h1>

<form action="" method="post">
	<table>
		{{ form.as_table }}
		<tr class="submit-row"><th>&nbsp;</th><td><input class="button default" type="submit" value="Submit" /></td></tr>
	</table>
</form>

{% endblock %}
